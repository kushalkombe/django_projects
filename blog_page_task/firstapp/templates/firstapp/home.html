{% extends 'firstapp/base.html'%}
{% block body %}
{% load crispy_forms_tags %}

    {% if messages %}

    {{msg}}
    {% endfor %}
    {% endif %}
    <form class="" action="/home/" method="post">
      {% csrf_token %}
        {{form|crispy}}

    </form>
{% endblock %}
